<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Заданые мне вопросы:</div>
      <button class="mui-btn mui-btn--danger" id="all-questions">Посмотреть</button>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row center-f">
        <div class="mui-col-sm-10 mui-col-sm-offset-1 center">
          <br>
          <br>
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="4" maxlength="256">
              <label for="question-input">Добавить вопрос</label>
            </div>
            <button
              type="submit"
              disabled
              class="mui-btn mui-btn--raised mui-btn--primary"
              id="submit"
            >
              Задать вопрос
            </button>
          </form>
          <div class="mui--text-black-54 mui--text-body2">Вашы вопросы:</div>

          <div id="list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
